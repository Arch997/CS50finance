{% extends 'layout.html' %}

{% block title %}
	History
{% endblock %}

{% block main %}
<table class="table">
	<thead>

		<tr>
			<th scope="symbol">Symbol</th>		
			<th scope="col">Price</th>			
			<th scope="col">Shares</th>
			<th scope="col">Transaction</th>
			<th scope="col">Time</th>
		</tr>
	</thead>
	<tbody>
		{% for stock in transactions %}
			<tr>
				<td>{{ stock.symbol }}</td>
				<td>{{ stock.price }}</td>
				<td>{{ stock.shares }}</td>
				<td>{{ stock["transaction"] }}</td>
				<td>{{ stock.time }}</td>
				
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
