{% extends "layout.html" %}

{% block title %}
	Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
	<div class="form-group">
		<select class="form-control" name="symbol">
			<option disabled selected value="">Symbol</option>
			
			{% for stock in portfolio %}
				<option value="{{ stock.symbol }}" selected>
					{{ stock.symbol }}			
			</option>
			{% endfor %}
		</select> 
	</div>
	<div class="form-group">
		<input class="form-control" type="number" name="shares" placeholder="Number of Shares" min="1">
	</div>
	<button class="btn btn-primary" type="submit">Sell Stock</button>
</form>
{% endblock %}
